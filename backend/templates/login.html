<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход - CollabHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Вход</h1>
    <form action="/login" method="post" class="space-y-4">
        <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded">
        <input type="password" name="password" placeholder="Пароль" required class="w-full p-2 border rounded">
        {% if error %}
        <p class="text-red-500">{{ error }}</p>
        {% endif %}
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Войти</button>
    </form>
    <p class="mt-4 text-center text-sm">
        Нет аккаунта? 
        <a href="/register" class="text-blue-500 hover:underline">Зарегистрироваться</a>
    </p>
</div>
</body>
</html>
