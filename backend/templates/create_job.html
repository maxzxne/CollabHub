<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Создать проект</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
    <h1 class="text-xl font-bold mb-4">Создать проект</h1>
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label class="block text-gray-700 mb-1">Название проекта</label>
            <input name="title" placeholder="Заголовок" class="w-full border p-2 rounded" required>
        </div>
        
        <div>
            <label class="block text-gray-700 mb-1">Описание</label>
            <textarea name="description" placeholder="Описание" class="w-full border p-2 rounded" required></textarea>
        </div>
        
        <div>
            <label class="block text-gray-700 mb-1">Дедлайн</label>
            <input type="text" name="deadline" placeholder="25.12.2024" class="w-full border p-2 rounded" required>
            <p class="text-sm text-gray-500 mt-1">Формат: ДД.ММ.ГГГГ (например: 25.12.2024)</p>
        </div>
        
        <div>
            <label class="block text-gray-700 mb-1">Приоритет</label>
            <select name="priority" class="w-full border p-2 rounded">
                <option value="low">Низкий</option>
                <option value="medium" selected>Средний</option>
                <option value="high">Высокий</option>
            </select>
        </div>
        
        <div>
            <label class="block text-gray-700 mb-1">Файлы проекта (необязательно)</label>
            <input type="file" name="files" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png" 
                   class="w-full border p-2 rounded">
            <p class="text-sm text-gray-500 mt-1">Можно загрузить несколько файлов. Максимум 10MB на файл.</p>
        </div>
        
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Создать проект</button>
    </form>
</body>
</html>
