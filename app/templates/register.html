<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация - CollabHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Регистрация</h1>
    <form action="/register" method="post" class="space-y-4">
        <input type="text" name="name" placeholder="Имя" required class="w-full p-2 border rounded">    
        <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded">
        <input type="password" name="password" placeholder="Пароль" required class="w-full p-2 border rounded">
        <select name="role" class="w-full p-2 border rounded" required>
            <option value="">Выберите роль</option>
            <option value="client">Заказчик</option>
            <option value="freelancer">Исполнитель</option>
        </select>
        {% if error %}
        <p class="text-red-500">{{ error }}</p>
        {% endif %}
        <button type="submit" class="w-full bg-black text-white p-2 rounded hover:bg-gray-800">Зарегистрироваться</button>
    </form>
    <p class="mt-4 text-center text-sm">Уже есть аккаунт? <a href="/login" class="text-black">Войти</a></p>
</div>
</body>
</html>
