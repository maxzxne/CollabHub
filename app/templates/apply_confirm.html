{% extends "base.html" %}

{% block title %}Отклик на проект{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow mt-6 text-center">
    <h2 class="text-xl font-bold mb-4">Вы хотите откликнуться на проект?</h2>
    <p class="mb-4">{{ job['title'] }}</p>

    <form method="post" action="/jobs/{{ job['id'] }}/apply">
        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition">
            Подтвердить отклик
        </button>
        <a href="/jobs/{{ job['id'] }}" class="ml-4 px-4 py-2 btn-secondary">
            Отмена
        </a>
    </form>
</div>
{% endblock %}
