services:
  - type: web
    name: collabhub
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    rootDir: app
    envVars:
      - key: PYTHONPATH
        value: .
      - key: PORT
        value: 10000
